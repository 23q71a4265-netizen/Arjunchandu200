    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff1493;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff1493;
            border-radius: 50%;
            top: 0;
            left: -25px;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff1493;
            border-radius: 50%;
            top: -25px;
            left: 0;
        }

        .heart:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            width: 40px;
            height: 40px;
        }

        .heart:nth-child(2) {
            left: 85%;
            top: 30%;
            animation-delay: 0.5s;
            width: 35px;
            height: 35px;
        }

        .heart:nth-child(3) {
            left: 20%;
            top: 80%;
            animation-delay: 1s;
            width: 45px;
            height: 45px;
        }

        .heart:nth-child(4) {
            left: 80%;
            top: 70%;
            animation-delay: 1.5s;
            width: 30px;
            height: 30px;
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(-45deg) translateY(0px);
                opacity: 1;
            }
            50% {
                transform: rotate(-45deg) translateY(-30px);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .message {
            font-size: 1.5rem;
            color: #ffe6f0;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out;
            letter-spacing: 2px;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 20, 147, 1), 0 0 60px rgba(102, 126, 234, 0.8);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            animation: slideIn 1.5s ease-out;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.6);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>

</html>
