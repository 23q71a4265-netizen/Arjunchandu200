<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .heart {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
            transform: rotate(-45deg);
            animation: float 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0;
        }
        .heart:after {
            width: 100px;
            height: 100px;
            left: 50px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, -10px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Surprise!</h1>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
